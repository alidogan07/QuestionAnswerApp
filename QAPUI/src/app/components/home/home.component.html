<div class="container">
    <div *ngFor="let ques of questions">
        <h1>{{ques.qTitle}}</h1>
        <p>
            <b>Kategori : </b> {{ques.category}}&nbsp;&nbsp;
            <b>Tarih : </b> {{ques.date | date:'dd.MM.yyyy HH:mm:ss'}}&nbsp;&nbsp;
            <b>Yazan : </b>{{ques.username}}&nbsp;&nbsp;
            <a href="#" [routerLink]="['/question',ques.qId]">Soruyu Oku</a>&nbsp;&nbsp;
        </p>
        <hr>
    </div>
</div>
